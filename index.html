<!DOCTYPE html>
<html>
    <header>
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="index.css" />
        <script src="https://kit.fontawesome.com/af41ac45ba.js" crossorigin="anonymous"></script>
    </header>
    <body>
        <div class="container">
            <h1> Rock, Paper & Scissors </h1>
            <div class="play-area">
                <div class="btns">
                    <button data-btn='play-btn' id="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
                    <button data-btn='play-btn' id="paper"><i class="fa-solid fa-hand"></i></button>
                    <button data-btn='play-btn' id="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
                </div>
                <div class="text-content" id="text-content">
                    <div id="pregame-text">
                        <p>You vs The Computer</p>
                        <p>Click on any button to start. First to 5 wins!</p>
                    </div>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
